<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../timer.css">
  <title></title>
</head>
<body>
  <h2></h2>
  <select class="ratio" name="ratio">
    <option value="1/14">1/14 (g/ml)</option>
    <option value="1/15">1/15 (g/ml)</option>
    <option value="1/16">1/16 (g/ml)</option>
    <option value="1/17">1/17 (g/ml)</option>
  </select>
  <div class="slide">
    <input type="range" min="" max="" value="" class="slider">
    <p><span class="value"></span></p>
    <p><span class="min"></span></p>
    <p><span class="max"></span></p>
  </div>
  <h4></h4>

  <div class="stopWatch">
    00:00:00
  </div>

  <ul class="buttons">
    <li><button class="start">Start</button></li>
    <li><button class="stop">Stop</button></li>

    <li><button class="reset">Reset</button></li>
  </ul>

  <form action="/addJournal" method="POST">
    <input type="text" placeholder="notes" name="notes">
    <input type="submit">
  </form>


  <script src="../timer.js"></script>
  <script src="../main.js"></script>
</body>
</html>
